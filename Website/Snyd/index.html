 <!DOCTYPE html>

	<body>

		<div>
			<h1>Current running games</h1>
			<script type="text/javascript" src="JavaScript/getGames.js"></script>

		</div>


		<br>
		<br>
		<br>

			<input id="userID" type="text" name="username" value="">

			<p>Password </p>
			<input id="PassID" type="Password" name="password" value="">
			<br>
			<br>
			<table>
				<tr>
					<th>Create Game</th>
					<th>Close game</th>

				<tr>
					<td>
						<table>
							<tr>
								<td>
									<p>Antal spillere</p>

									<input id="spillereID" type="text" name="Spillere" value="2">

							</tr>
						</table>
					</td>
					<td>
						<table>
							<tr>
								<td><p>Spil ID:</p></td>
								<td><input id="closeGameID" type="text" name="closegame" value="2"></td>
							</tr>
						</table>
					</td>
					<td>
						<script type="text/javascript" src="JavaScript/closeAllGames.js"></script>
						<button onclick="CloseAllGames()">CloseAllGames</button>
					</td>
				</tr>
				<tr>
					<td>
						<table>
							<tr>
								<td><p>Antal terninger</p></td>
								<td><input id="terningerID" type="text" name="Terninger" value="4"></td>
							</tr>
						</table>
					</td>
					<td>
						<script type="text/javascript" src="JavaScript/closeGame.js"></script>
						<button onclick="closeGame()">closeGame</button>
					</td>
				</tr>
				<tr>
					<td>
						<script type="text/javascript" src="JavaScript/createGame.js"></script>

				</tr>

			<br>
			
		</div>
